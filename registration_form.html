<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/process" method="post">
        <h1>Registration Form</h1>
        <div>
            <label>First Name: *</label>
            <input type="text" name="first_name">
        </div>
        <br>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="last_name">
        </div>
        <br>
        <div>
            <label>Email Address: *</label>
            <input type="text" name="email_address">
        </div>
        <br>
        <div>
            <label>Password: *</label>
            <input type="password" name="password">
        </div>
        <br>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="confirm password">
        </div>
        <br>
        <div>
            <label>Birthday: </label>
            <input type="date" name="birthday">
        </div>

        <h4>Gender Identity:</h4>
        <div>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male"><strong>Male</strong></label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female"><strong>Female</strong></label>
            <input type="radio" name="'gender" value="non-binary" id="non-binary">
            <label for="non-binary"><strong>Non-Binary</strong></label>
            <input type="radio" name="gender" value="none" id="none">
            <label for="none"><Strong>I prefer not to answer</Strong></label>
        </div>

        <p>A short description about myself:</p>

        <div>
            <textarea name="description" cols="30" rows="3"></textarea>
        </div>
        <br>
        <div>
            <label>Favorite Language: </label>
            <select name="language">
                <option value="Javascript">Javascript</option>
            </select>
        </div>
        <br>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates</label>
        </div>
        <br>
        <div>
            <input type="submit" value="Create Account">
        </div>
    </form>
</body>
</html>
