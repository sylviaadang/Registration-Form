<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<form action="/process" method="post">
    <h2>Registration Form</h2>
    <div>
        <label>First Name: *</label>
       <input type="text" name="first_name">
    </div>

    <div>
        <label>Last Name: *</label>
        <input type="text" name="last_name">
    </div>

    <div>
        <label>Email Address: *</label>
        <input type="text" name="email_address">
    </div>

    <div>
        <label>Password: *</label>
        <input type="password" name="password">
    </div>

    <div>
        <label>Confirm Password: *</label>
        <input type="password" name="confirm password">
    </div>

    <div>
        <label>Birthday: </label>
        <input type="date" name="birthday" placeholder="mm/dd/yyy">
    </div>

    <h4>Gender Identity:</h4>

    <div>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male"><strong>Male</strong></label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female"><strong>Female</strong></label>
        <input type="radio" name="'gender" value="non-binary" id="non-binary">
        <label for="non-binary"><strong>Non-Binary</strong></label>
        <input type="radio" name="gender" value="I prefer not to answer" id="I prefer not to answer">
        <label for="I prefer not to answer"><Strong>I prefer not to answer</Strong></label>
    </div>

    <p>A short description about myself:</p>

    <div>
        <textarea name="description" cols="30" rows="3"></textarea>
        </textarea>
    </div>

    <div>
        <label>Favorite Language: </label>
        <select name="language">
            <option value="Javascript">Javascript</option>
        </select>
    </div>

    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to receive periodic email updates</label>
    </div>

    <div>
        <input type="submit" value="Create Account">
    </div>
</form>
</html>
